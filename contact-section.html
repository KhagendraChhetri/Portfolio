<!-- Enhanced Contact Form Section for Portfolio -->
<section id="contact" class="py-20 sm:py-32 fade-in-section">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8 sm:p-12 transition-colors duration-300">
      <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4 text-center">Contact Me</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-8 text-center">I'd love to hear from you! Fill out the form below and I'll get back to you soon.</p>
      <form id="contact-form" action="https://formspree.io/f/xqalrnzq" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 shadow-sm" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 shadow-sm" placeholder="you@email.com">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
          <textarea name="message" id="message" rows="5" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 shadow-sm resize-none" placeholder="Type your message..."></textarea>
        </div>
        <button type="submit" class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 transition-all duration-200">Send Message</button>
        <div id="form-status" class="mt-4 text-center text-gray-500 dark:text-gray-400"></div>
      </form>
      <div class="mt-8 flex justify-center space-x-6">
        <a href="mailto:your@email.com" class="text-indigo-500 dark:text-indigo-400 hover:text-indigo-700" aria-label="Email"><i data-lucide="mail" class="w-6 h-6"></i></a>
        <a href="https://github.com/yourusername" target="_blank" class="text-gray-500 dark:text-gray-400 hover:text-indigo-500" aria-label="GitHub"><i data-lucide="github" class="w-6 h-6"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" class="text-blue-600 dark:text-blue-400 hover:text-blue-800" aria-label="LinkedIn"><i data-lucide="linkedin" class="w-6 h-6"></i></a>
      </div>
    </div>
  </div>
</section>
