<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-yellow-100 to-red-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-xl shadow-2xl bg-white/80 dark:bg-gray-900/80 border border-gray-200 dark:border-gray-700 animate-fade-in">
        <h1 class="text-5xl font-bold text-red-600 dark:text-yellow-400 mb-4">Error</h1>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-2">Something Went Wrong</h2>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">An unexpected error occurred. Please try again later or contact support.</p>
        <a href="/index.html" class="inline-block px-6 py-3 bg-red-600 text-white font-bold rounded-lg shadow hover:bg-red-700 transition">Go Home</a>
    </div>
</body>
</html>
